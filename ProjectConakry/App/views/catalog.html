
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h2><span data-bind="text: $root.category().Name"></span> <small></small></h2>
            </div>
        </div>
    </div>
        
    <div data-bind="foreach: rows">
        <div class="row product-container" data-bind="foreach: cols">            
            <div class="col-md-3 col-sm-3 col-xs-6">
                <div class="thumbnail product-item">
                    <a href="" data-bind="attr: { href: '#product/' + ID + '/' + CategoryID }">
                        <img alt="" src="" data-bind="    attr: { src: $root.productImageUrl(ImageFile1) }">
                    </a>
                    <div class="caption">
                        <a href="" data-bind="attr: { href: '#product/' + ID + '/' + CategoryID }">
                            <h5 data-bind="text: Name"></h5>
                        </a>
                        <p data-bind="text: Price"></p>
                        <p>Available</p>
                    </div>
                    <div class="product-item-badge">New</div>
                </div>
            </div>
        </div>
    </div>
</div>
